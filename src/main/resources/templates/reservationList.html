<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Car Rental</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body>
<h3>Lista dokonanych rezerwacji:</h3>

<table border="1">

    <tbody>
    <th>Data wypożyczenia</th>
    <th>Data zwrotu</th>
    <th>Lokalizacja wypożyczenia</th>
    <th>Lokalizacja zwrotu</th>
    <th>Samochód</th>
    <th>Imię i nazwisko</th>


    <tr th:each=" r : ${allReservations}" th:object="${r}">

        <td th:text="*{pickupDate.toString()}"></td>
        <td th:text="*{returnDate.toString()}"></td>
        <td th:text="*{pickupLocation.location}"></td>
        <td th:text="*{returnLocation.getLocation()}"></td>
        <td th:text="*{'ID:' + car.id + ', ' + car.brand +' ' + car.model}"></td>

        <span td th:if="*{client}" !=null>
            <td th:text="*{client.firstName + ' ' + client.lastName}"></td>
            </span>
    </tr>
    </tbody>

</table>

</body>

</html>
